<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style02.css">
</head>
<body>
    <main>
        <img src="https://br.digitalhouse.com/wp-content/uploads/2018/02/dh-coding-school-logo.jpg" 
        alt="">
        <h2>Mesa de trabalho - Apredendendo formulários</h2>
        <div class="half1"></div>
        <div class="half2"></div>
        </div>
        <section>
            <form action="#" method="GET">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password">
                <label for="comment">Comentário</label>
                <textarea name="comment" id="comment" cols="22" rows="2"></textarea>
                <label for="choice">Escolha uma opção</label>
                <select name="cursos" id="choice">
                    <option value="1">CTD</option>
                    <option value="2">Marketing Digital</option>
                    <option value="3">Back-end</option>
                </select>
                <button type="submit"><strong>Enviar</strong></button>
                <button type="reset"><strong>Limpar</strong></button>
                
            </form>
        </section>
    </main>
</body>
</html>
