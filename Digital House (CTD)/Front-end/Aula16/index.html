<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula13</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="container">
        <section>
            <img src="https://seeklogo.com/images/A/aiqfome-logo-CF1276DCAF-seeklogo.com.png" alt="aiqfome-logo">
        </section>
        <h2>Eu como tudo isso!</h2>

        <form action="/compras" method="POST">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="email">Email </label>
                <input type="email" name="email" id="email" placeholder="Insira seu email..." required>
                <label for="nome">Nome </label>
                <input type="text" name="nome" id="nome" placeholder="Insira seu nome..." required>
                <label for="password">Senha </label>
                <input type="password" name="password" id="password" placeholder="Password">
                <label for="endereco"></label>
                <textarea name="endereco" id="endereco" cols="15" rows="2" placeholder="Comentário..."></textarea>
            </fieldset>

            <fieldset>
                <legend>Selecione seu lanche</legend>
                <select name="lanches" id="lanches">


                    <option value="0"> Selecione seu lanche</option>
                    <optgroup label="Comidas">
                        <option value="1">Acarajé</option>
                        <option value="2">Bomba</option>
                        <option value="3">X-Caboquinho</option>
                        <option value="4">MC Favela</option>
                    </optgroup>
                    <optgroup label="Bebidas">
                        <option value="5">Guaraná</option>
                        <option value="6">Suco de Cupuaçú</option>
                    </optgroup>
                </select>
            </fieldset>
            <fieldset>
                <legend>Método de pagamento</legend>
                <div class="metodoPagamento">
                    <input type="radio" name="pagamento" id="Dinheiro" checked>
                    <label for="Dinheiro">Dinheiro</label>
                    <input type="radio" name="pagamento" id="Crédito">
                    <label for="Crédito">Crédito</label>
                    <input type="radio" name="pagamento" id="Débito">
                    <label for="Débito">Débito</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Opcionais</legend>
                <div class="opcionais">
                    <input type="checkbox" name="colher" id="colher">
                    <label for="colher">Colher</label>
                    <input type="checkbox" name="garfo" id="garfo">
                    <label for="garfo">Garfo</label>
                    <input type="checkbox" name="hashi" id="hashi">
                    <label for="hashi">Hashi</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Agendamento</legend>
                <input type="datetime-local" name="data" id="data">
            </fieldset>
            <button type="submit">Fazer pedido</button>
            <button type="reset">Limpar</button>
        </form>
    </main>
</body>

</html>
